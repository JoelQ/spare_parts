- category: 'Styles'
  snippets:
    - title: 'Light from above for type'
      jquery: false
      bourbon: true
      html: |
        <div class="style-light-from-above">
          <p>&#9733;</p>
        </div>
      css: |
        @mixin text-gradient ($top, $bottom) {
          color: $bottom;
          background: -webkit-linear-gradient($top, $bottom);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        @mixin blend-layer($color, $edge-sharpness, $transparentize) {
          text-shadow: 0 1px $edge-sharpness transparentize($color, $transparentize);
        }

        .style-light-from-above {
          @include blend-layer(red, 2px, 0.5);
          @include text-gradient(white, darken(red, 10));

          p {
            font-size: 60px;
            margin: 0;
            line-height: 60px;
          }
        }

    - title: 'Inset for type'
      html: |
        <div class="style-inset light-background">
          <p>&#9733;</p>
        </div>
      css: |
        @mixin blend-layer($color, $edge-sharpness, $transparentize) {
          text-shadow: 0 1px $edge-sharpness transparentize($color, $transparentize);
        }

        @mixin text-stroke ($color, $width) {
          -webkit-text-stroke: $width $color;
          -moz-text-stroke: $width $color;
        }

        @mixin text-gradient ($top, $bottom) {
          color: $bottom;
          background: -webkit-linear-gradient($top, $bottom);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .style-inset {
          p {
            font-size: 60px;
            margin: 0;
            line-height: 60px;
          }

          @include blend-layer(white, 3px, 0.5); // text-shadow with transparency
          @include text-gradient(lighten(black, 50), lighten(black, 60)); // this has to be on the actual font content
          @include text-stroke(lighten(black, 65), 1px);
        }

    - title: 'Border details'
      html: |
        <div class="box"></div>
      css: |
        .box {
          height: 50px;
          width: 50px;
          background-color: #C0C0C0;
          border: 1px solid #838383;
          box-shadow: 0 1px 2px #A7A7A7, inset 0 0 2px white;
        }

    - title: 'Rubber Button'
      html: |
        <div class="btn">Rubber button</div>
      css: |
        .btn {
          cursor: pointer;
          $highlight: white;
          $shade: darken(whitesmoke, 20);
          background-color: whitesmoke;
          border: 3px solid darken(whitesmoke, 7);
          color: gray;
          font-size: 10px;
          padding: 10px;
          text-transform: uppercase;
          display: inline;
          font-weight: bold;
          text-shadow: 0 1px 2px $shade;
          border-radius: 5px;
          transition: all 0.03s linear;
          box-shadow:
            inset 0 1px 0 $highlight, // top
            0 1px 2px $highlight, // bottom
            inset 0 -1px 1px $shade; // bottom

          &:hover {
            background-color: lighten(whitesmoke, 2);
          }

          &:active {
            background-color: darken(whitesmoke, 3);
            box-shadow:
              inset 0 1px 0 $shade, // top
              0 1px 2px $highlight, // bottom
              inset 0 -1px 0 darken($highlight, 10); // bottom
            }
          }

    - title: 'Flat Button'
      html: |
        <div class="btn">Flat Button</div>
      css: |
        .btn {
          display: inline-block;
          padding: 13px;
          margin-bottom: 0;
          font-size: 13px;
          line-height: 13px;
          *line-height: 13px;
          text-align: center;
          vertical-align: middle;
          cursor: pointer;
          border: 1px solid darken(gray, 20);
          background-color: gray;
          *border: 0; // Remove the border to prevent IE7's black border on input:focus
          transition: all 0.03s linear;
          border-radius: 3px;
          box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 1px 2px rgba(0,0,0,.05);
          color: white;

          &:hover {
            color: white;
            text-decoration: none;
            background-color: lighten(gray, 10);
            *background-color: darken(gray, 15); /* Buttons in IE7 don't get borders, so darken on hover */
            background-position: 0 -15px;
          }

          &.active,
          &:active {
            background-color: darken(gray, 10);
            background-color: darken(gray, 15) \9;
            background-image: none;
            outline: 0;
            box-shadow: inset 0 2px 4px rgba(0,0,0,.15), 0 1px 2px rgba(0,0,0,.05);
          }
        }









- category: 'Components'
  snippets:
    - title: 'Switch'
      html: |
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
          <label class="onoffswitch-label" for="myonoffswitch">
            <div class="onoffswitch-inner"></div>
            <div class="onoffswitch-switch"></div>
          </label>
        </div>
      css: |
        .onoffswitch {
          position: relative;
          width: 90px;
          -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
        }
        .onoffswitch-checkbox {
          display: none;
        }
        .onoffswitch-label {
          display: block;
          overflow: hidden;
          cursor: pointer;
        }
        .onoffswitch-inner {
          width: 200%;
          margin-left: -100%;
          -moz-transition: margin 0.3s ease-in 0s; -webkit-transition: margin 0.3s ease-in 0s;
          -o-transition: margin 0.3s ease-in 0s; transition: margin 0.3s ease-in 0s;
        }
        .onoffswitch-inner:before,
        .onoffswitch-inner:after {
          float: left;
          width: 50%;
          height: 30px;
          line-height: 30px;
          font-family: sans-serif;
          padding: 0;
          -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
        }
        .onoffswitch-inner:before {
          content: "ON";
          padding-left: 10px;
          background-color: #84909C;
          color: #FFFFFF;
        }
        .onoffswitch-inner:after {
          content: "OFF";
          padding-right: 10px;
          background-color: #DDD;
          color: #999999;
          text-align: right;
        }
        .onoffswitch-switch {
          width: 18px;
          margin: 6px;
          background: #FFFFFF;
          position: absolute;
          top: 0;
          bottom: 0;
          right: 60px;
          -moz-transition: all 0.3s ease-in 0s; -webkit-transition: all 0.3s ease-in 0s;
          -o-transition: all 0.3s ease-in 0s; transition: all 0.3s ease-in 0s;
        }
        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
          margin-left: 0;
        }
        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
          right: 0px;
        }

    - title: 'Tooltip'
      html: |
        <a href="#" class="item-one">
          Hover Here
          <div class="tooltip">Tooltip text</div>
        </a>
      css: |
        @mixin ui-nub($size: 8px, $position: top-right,  $bg-color: #fff, $border-color: rgb(100,100,100)) {

          &:before,
          &:after {
            display: block;
            pointer-events: none;
            position: absolute;
            width: 0;
            height: 0;
            content: '';
          }

          &:before {
            border: ($size + 1) solid transparent;
          }

          &:after {
            border: $size solid transparent;
          }

          @if ($position == bottom-left) or ($position == bottom-right) or ($position == bottom-center) {
            &:before {
              border-top-color: $border-color;
              top: auto;
              bottom: -(($size * 2) + 2);
              left: auto;
              right: auto;
            }

            &:after {
              border-top-color: $bg-color;
              top: auto;
              bottom: -(($size * 2) - 0);
              left: auto;
              right: auto;
            }

            @if $position == bottom-center {
              &:before {
                left: 50%;
                margin-left: -($size + 1);
              }

              &:after {
                left: 50%;
                margin-left: -$size;
              }
            }
          }
        }

        @mixin ui-tooltip($width: 200px, $position: bottom, $bg-color: rgb(80,80,80), $tooltip-selector: div) {
          position: relative;

          &:hover {
            #{$tooltip-selector} {
              opacity: 1;
              visibility: visible;
            }
          }

          #{$tooltip-selector} {
            background-color: $bg-color;
            box-sizing: border-box;
            color: white;
            font-weight: normal;
            letter-spacing: 0px;
            opacity: 0;
            padding: 5px 8px 6px;
            border-radius: 3px;
            position: absolute;
            text-align: center;
            text-overflow: ellipsis;
            text-shadow: 0 1px 0 darken($bg-color, 4%);
            text-transform: none;
            transition: all 0.15s linear;
            white-space: nowrap;
            visibility: hidden;
            width: $width;
            z-index: 10;

            @if ($position == bottom) or ($position == top) {
              #{$position}: -50px;
              left: 50%;
              margin-left: -($width/2);
            }

            @else if ($position == left) or ($position == right) {
              #{$position}: (-$width) - 15px;
              margin-bottom: -17px;
              bottom: 50%;
            }

            @include ui-nub(8px, bottom-center, $bg-color, none);



            &:hover {
              opacity: 0;
              visibility: hidden;
            }
          }
        }

        a.item-one {
          @include ui-tooltip(210px, top, rgba(0,0,0, 0.7), ".tooltip");
          background-color: gray;
          padding: 5px 8px;;
        }

    - title: 'Dropdown'
      html: |
        <a class="dropdown-menu">
          Hover here
          <div class="dropdown">
            Dropdown
          </div>
        </a>
      css: |
        .dropdown-menu {
          cursor: pointer;
          position: relative;
          color: white;
          background-color: teal;
          padding: 5px 8px;

          &:hover .dropdown {
            display: block;
          }

         .dropdown { // dropdown
            display: none;
            left: 0px;
            width: 100%;
            position: absolute;
            color: white;
            background-color: teal;
            padding: 5px 8px;
            transition: all 0.15s linear;
            }
          }
